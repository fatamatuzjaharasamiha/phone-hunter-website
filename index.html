<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!----------- Bootstrap cdn add ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------- Linking with css-------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <!--------- Phone search area ----------->
    <h2 class="text-center text-dark">Find Your Phone</h2>
    <div class="mb-3 w-50 mx-auto">
        <div class="mt-3">
            <input id="search-box" type="text" class="form-control" placeholder="Search the Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button onclick="searchPhone()" class="btn btn-dark" type="button" id="search-buttons">Search</button>
        </div>
    </div>

    <!-- Error Handle -->
    <h2 id="error" class="text-center"></h2>

    <!-- showing Phone detail -->
    <div id="show-detail">

    </div>

    <!--Phone search Result  -->
    <div id="search-result" class="row g-5">

    </div>

    <!-- Bootstrap js add -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- connecting with js -->
    <script src="js/app.js"></script>
</body>

</html>
